{% extends "index.html" %}
{% from "_formhelpers.html" import render_field %}

{% block app_content %}
<h1 class="text-center">Execution</h1>
<div class="center-block">
    <form method=post action="">
        {{ form.hidden_tag() }}
        <dl>
            {{ render_field(form.shortcut) }}
            {{ render_field(form.lecturer) }}
            {{ render_field(form.semester) }}
            {{ render_field(form.submit) }}
        </dl>
    </form>
</div>
{% endblock %}
